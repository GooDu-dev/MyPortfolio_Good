<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            position: relative;
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            height: 7vw;
        }
        nav img{
            width: auto;
            height: 70px;
            padding: 0 2vw;
        }
        nav .link-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: inherit;
            margin-right: 1vw;
        }
        nav .link-container .link{
            list-style: none;
            padding: 0 2rem;
            transition: .5s;
            height: inherit;
            position: relative;
            color: white;
        }
        nav .link-container .link a h1{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: inherit;
            text-decoration: none;
        }
        nav .link-container .link:hover{
            background-color: white;
            color: black;
        }
        nav .link-container .link:hover a h1{
            animation: deng .5s forwards ease-in-out;
        }
        @keyframes deng{
            0%, 100%{
                transform: translateY(-50%);
            }
            50%{
                transform: translateY(-100%);
            }
        }
        nav .link-container .link a h1::after{
            content: "";
            height: 0px;
            width: 100%;
            position: absolute;
            bottom: -50%;
            left: 0%;
            background-color: black;
        }
        nav .link-container .link:hover a h1::after{
            animation: height .5s forwards ease-in-out;
        }
        @keyframes height{
            from{
                height: 0px;
            }
            to{
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="./asset/Photos/stem04.png" alt="">
        <div class="link-container">
            <div class="link">
                <a><h1>Home</h1></a>
            </div>
            <div class="link">
                <a>Profile</a>
            </div>
            <div class="link">
                <a>Hobby</a>
            </div>
            <div class="link">
                <a>Timeline</a>
            </div>
            <div class="link">
                <a>Certificate</a>
            </div>
        </div>
    </nav>
</body>
</html>
