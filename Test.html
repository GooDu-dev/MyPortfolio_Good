<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .navbar-toggle{
            position: fixed;
            background-color: transparent;
            border-color: transparent;
            width: 50px;
            right: 0%;
            z-index: 1;
            display: none;
        }
        nav{
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            background-color: #13294B;
            height: 7vw;
            transition: .5s;
            z-index: 3;
        }
        nav img{
            width: auto;
            height: 5vw;
            padding: 0 2vw;
        }
        nav .link-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: inherit;
            margin-right: 1vw;
        }
        nav .link-container .link{
            list-style: none;
            padding: 0 2rem;
            transition: .5s;
            height: inherit;
            position: relative;
            color: white;
        }
        nav .link-container .link a{
            text-decoration: none;
            color: inherit;
        }
        nav .link-container .link a h1{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: inherit;
            text-decoration: none;
            font-size: 2vw;
        }
        nav .link-container .link:hover, nav .link-container .link.active{
            background-color: white;
            color: #13294B;
        }
        nav .link-container .link:hover a h1, nav .link-container .link.active a h1{
            animation: deng .5s forwards ease-in-out;
        }
        @keyframes deng{
            0%, 100%{
                transform: translateY(-50%);
            }
            50%{
                transform: translateY(-100%);
            }
        }
        nav .link-container .link a h1::after{
            content: "";
            height: 0px;
            width: 100%;
            position: absolute;
            bottom: -50%;
            left: 0%;
            background-color: #13294B;
        }
        nav .link-container .link.active a h1::after{
            content: "";
            height: 5px;
        }
        nav .link-container .link:hover a h1::after{
            animation: height .5s forwards ease-in-out;
        }
        @keyframes height{
            from{
                height: 0px;
            }
            to{
                height: 5px;
            }
        }
        @media only screen and (max-width: 780px){
            .navbar-toggle{
                position: fixed;
                background-color: transparent;
                border-color: transparent;
                top: 5%;
                right: 5%;
                padding: 0;
                z-index: 2;
                width: fit-content;
                display: initial;
            }
            .navbar-toggle img{
                width: 10vw;
            }
            nav{
                position: fixed;
                top: 0;
                left: 100%;
                transform: translateX(0%);
                display: flex;
                flex-direction: column;
                width: 50%;
                justify-content: space-evenly;
                align-items: center;
                background-color: #13294B;
                height: 100%;
                transition: .5s;
                z-index: 1;
            }
            nav img{
                width: auto;
                height: 15vw;
                padding: 0 0;
            }
            nav .link-container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                width: 100%;
                height: 50%;
                margin-right: 0;
                margin-bottom: 1vw;
            }
            nav .link-container .link{
                list-style: none;
                padding: 2rem 0;
                transition: .5s;
                width: 100% !important;
                height: fit-content;
                position: relative;
                text-align: center;
                color: white;
            }
            nav .link-container .link a{
                text-decoration: none;
                color: inherit;
                width: inherit;
            }
            nav .link-container .link a h1{
                position: relative;
                color: inherit;
                text-decoration: none;
                font-size: 5vw;
                width: fit-content;
                margin: 0 auto;
            }
            nav .link-container .link:hover, nav .link-container .link.active{
                background-color: white;
                color: #13294B;
            }
            nav .link-container .link:hover a h1, nav .link-container .link.active a h1{
                animation: deng .5s forwards ease-in-out;
            }
            nav .link-container .link a h1::after{
                content: "";
                height: 0px;
                width: 130%;
                position: absolute;
                left: 50%;
                bottom: -10%;
                transform: translateX(-50%);
                background-color: #13294B;
            }
            nav .link-container .link.active a h1::after{
                content: "";
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <button id="toggle" onclick="toggleNavbar()" class="navbar-toggle"><img src="./asset/icon/setting-hamburger-handamde.png" alt=""></button>
    <nav id="navbar">
        <img src="./asset/Photos/stem04.png" alt="">
        <div class="link-container">
            <div id="navHome" class="link">
                <a href="#home"><h1>Home</h1></a>
            </div>
            <div id="navPro" class="link">
                <a href="#proflies"><h1>Profile</h1></a>
            </div>
            <div id="navHob" class="link">
                <a href="#hob"><h1>Hobby</h1></a>
            </div>
            <div id="navAct" class="link">
                <a href="#act"><h1>Timeline</h1></a>
            </div>
            <div id="navCer" class="link">
                <a href="#certi"><h1>Certificate</h1></a>
            </div>
        </div>
    </nav>

    <script>
        var Boolcount = false;
        window.onpageshow = function(){
            toggleNavbar()
        }
        function toggleNavbar(){
            var navbar = document.getElementById("navbar");
            var toggle = document.getElementById("toggle");
            if(Boolcount){
                    navbar.style.transform = "translateX(-100%)";
                } 
                else{
                    navbar.style.transform = "translateX(0%)";
                }
                Boolcount = !Boolcount;
        }
    </script>
</body>
</html>
