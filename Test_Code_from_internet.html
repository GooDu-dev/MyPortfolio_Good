<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST2</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }
        .typewriter {
            font-family: Courier, monospace;
            display: inline-block;
        }

        .typewriter {
    font-family: Courier, monospace;
	display: inline-block;
}

.typewriter-text {
    font-family: Courier, monospace;
    display: inline-block;
    overflow: hidden;
    letter-spacing: 2px;
    animation: typing 5s steps(13, end), blink .75s step-end infinite;
    white-space: nowrap;
    font-size: 30px;
    font-weight: 700;
    border-right: 4px solid black;
    box-sizing: border-box;
}
.typewriter-text2 {
    font-family: Courier, monospace;
    display: inline-block;
    overflow: hidden;
    letter-spacing: 2px;
    animation: typing 8s steps(25, end), blink .75s step-end infinite;
    white-space: nowrap;
    font-size: 30px;
    font-weight: 700;
    border-right: 4px solid black;
    box-sizing: border-box;
}

@keyframes typing {
    from { 
        width: 0% 
    }
    to { 
        width: 100%
    }
}

@keyframes blink {
    from, to { 
        border-color: transparent 
    }
    50% { 
        border-color: black; 
    }
}
    </style>
</head>
<body style="text-align: center; color: black;">
